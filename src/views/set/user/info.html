
<title>设置我的资料</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>设置</cite></a>
		<a><cite>我的资料</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header">设置我的资料</div>
				<div class="layui-card-body" pad15>

					<div class="layui-form" lay-filter="">
						<script type="text/html" template lay-url="{{ layui.setter.serverUri }}/auth/getUserInfo">
							<div class="layui-form-item">
								<label class="layui-form-label">用户名</label>
								<div class="layui-input-inline">
									<input type="text" name="username" value="{{ d.data.username }}" readonly class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">工号</label>
								<div class="layui-input-inline">
									<input type="text" name="userid" value="{{ d.data.userid }}" readonly class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux">不可修改</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">姓名</label>
								<div class="layui-input-inline">
									<input type="text" name="realname" value="{{ d.data.realname }}" readonly class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux">不可修改</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">性别</label>
								<div class="layui-input-block">
									<input type="radio" name="gender" value="m" title="男" {{# if(d.data.gender === 'm'){ }}checked{{# } }}>
									<input type="radio" name="gender" value="w" title="女" {{# if(d.data.gender === 'w'){ }}checked{{# } }}>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">手机</label>
								<div class="layui-input-inline">
									<input type="text" name="phone" value="{{ d.data.phone }}" lay-verify="phone" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="email" value="{{ d.data.email }}" lay-verify="email" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">备注</label>
								<div class="layui-input-block">
									<textarea name="mark" placeholder="请输入内容" class="layui-textarea">{{ d.data.mark }}</textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
									<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
								</div>
							</div>
						</script>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<script>
	layui.use('set', layui.factory('set'));
</script>
